<ion-header >
  <ion-toolbar [hidden]="!showSearch">
    <ion-buttons slot="start">
      <ion-button (click)="addPatient()">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="start">Patients</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="searchPatient()">
        <ion-icon slot="start" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar style="padding-top: 10px;" [hidden]="showSearch">
    <ion-searchbar ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="showSearch = true" >
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <app-patient-tile [patient]="patient" *ngFor="let patient of patients;"></app-patient-tile>

   <div *ngIf="!patients.length && !isLoading">
     <div>
No patients found
     </div>

     <div>
      <ion-button expand="block" shape="round"(click)="addPatient()">
        add patient
      </ion-button>
     </div>
   </div>

  </ion-list>

</ion-content>
